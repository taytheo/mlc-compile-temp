name: Compile MLC-LLM for iOS

on:
  workflow_dispatch:

jobs:
  compile-ios:
    runs-on: macos-14
    timeout-minutes: 120
    
    steps:
    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.11'
        activate-environment: mlc
        
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        pip install numpy decorator attrs typing_extensions psutil scipy tornado "huggingface_hub[cli]"
        pip install safetensors transformers torch tqdm sentencepiece tiktoken
        # DO NOT install apache-tvm-ffi - use source version
        
    - name: Clone and Build MLC-LLM
      shell: bash -el {0}
      run: |
        git clone --recursive https://github.com/mlc-ai/mlc-llm.git
        cd mlc-llm
        
        mkdir -p build && cd build
        
        cat > config.cmake << 'EOF'
        set(USE_METAL ON)
        set(USE_CUDA OFF)
        set(USE_VULKAN OFF)
        set(USE_OPENCL OFF)
        set(USE_FLASHINFER OFF)
        set(CMAKE_BUILD_TYPE Release)
        set(HIDE_PRIVATE_SYMBOLS ON)
        EOF
        
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5
        make -j$(sysctl -n hw.ncpu)
        
        echo "=== Copying all libraries to single location ==="
        mkdir -p lib
        cp tvm/libtvm.dylib lib/ 2>/dev/null || true
        cp tvm/libtvm_runtime.dylib lib/ 2>/dev/null || true
        cp lib/libtvm_ffi.dylib lib/ 2>/dev/null || true
        cp libmlc_llm.dylib lib/ 2>/dev/null || true
        cp libmlc_llm_module.dylib lib/ 2>/dev/null || true
        
        echo "=== Final lib/ contents ==="
        ls -la lib/
        
    - name: Test MLC-LLM Import
      shell: bash -el {0}
      env:
        TVM_FFI_LIBRARY_PATH: /Users/runner/work/mlc-compile-temp/mlc-compile-temp/mlc-llm/build/lib
        TVM_LIBRARY_PATH: /Users/runner/work/mlc-compile-temp/mlc-compile-temp/mlc-llm/build/lib
      run: |
        cd mlc-llm
        
        BUILD_LIB=$(pwd)/build/lib
        
        # Set environment BEFORE importing
        export TVM_FFI_LIBRARY_PATH=$BUILD_LIB
        export TVM_LIBRARY_PATH=$BUILD_LIB
        export DYLD_LIBRARY_PATH=$BUILD_LIB:$DYLD_LIBRARY_PATH
        
        # IMPORTANT: tvm_ffi path must come FIRST
        export PYTHONPATH=$(pwd)/3rdparty/tvm/3rdparty/tvm-ffi/python:$(pwd)/3rdparty/tvm/python:$(pwd)/python:$PYTHONPATH
        
        echo "=== Environment ==="
        echo "TVM_FFI_LIBRARY_PATH=$TVM_FFI_LIBRARY_PATH"
        echo "TVM_LIBRARY_PATH=$TVM_LIBRARY_PATH"
        echo "PYTHONPATH=$PYTHONPATH"
        
        echo "=== Testing imports ==="
        python -c "
import os
os.environ['TVM_FFI_LIBRARY_PATH'] = '$BUILD_LIB'
os.environ['TVM_LIBRARY_PATH'] = '$BUILD_LIB'

import tvm_ffi
print('tvm_ffi OK')

import tvm
print('tvm OK')

import mlc_llm
print('mlc_llm OK')
"
        
        python -m mlc_llm --help | head -5
        
    - name: Download Qwen3-4B Model
      shell: bash -el {0}
      run: |
        python -c "
from huggingface_hub import snapshot_download
snapshot_download(repo_id='Qwen/Qwen3-4B', local_dir='./qwen3-4b-base')
"
        ls -la ./qwen3-4b-base/
        
    - name: Generate Config and Compile
      shell: bash -el {0}
      run: |
        cd mlc-llm
        
        BUILD_LIB=$(pwd)/build/lib
        export TVM_FFI_LIBRARY_PATH=$BUILD_LIB
        export TVM_LIBRARY_PATH=$BUILD_LIB
        export DYLD_LIBRARY_PATH=$BUILD_LIB:$DYLD_LIBRARY_PATH
        export PYTHONPATH=$(pwd)/3rdparty/tvm/3rdparty/tvm-ffi/python:$(pwd)/3rdparty/tvm/python:$(pwd)/python:$PYTHONPATH
        
        mkdir -p ../output
        
        # Generate config with small buffers
        python -m mlc_llm gen_config ../qwen3-4b-base \
          --quantization q4f16_1 \
          --prefill-chunk-size 128 \
          --context-window-size 4096 \
          --max-batch-size 1 \
          --conv-template qwen2 \
          --output ../output/config
        
        echo "=== Generated config ==="
        cat ../output/config/mlc-chat-config.json
        
        # Convert weights
        python -m mlc_llm convert_weight ../qwen3-4b-base \
          --quantization q4f16_1 \
          --output ../output/weights
        
        # Compile for iOS
        python -m mlc_llm compile ../output/config/mlc-chat-config.json \
          --device iphone \
          --output ../output/model-iphone.tar
        
    - name: Extract compiled files
      run: |
        cd output
        tar -xvf model-iphone.tar
        ls -lh *.o 2>/dev/null || echo "No .o files"
        grep -E "prefill|context_window" config/mlc-chat-config.json || true
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-compiled-libs
        path: |
          output/*.o
          output/config/mlc-chat-config.json
        retention-days: 30
