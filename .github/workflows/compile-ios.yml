name: Compile MLC-LLM for iOS

on:
  workflow_dispatch:

jobs:
  compile-ios:
    runs-on: macos-14
    timeout-minutes: 180
    
    defaults:
      run:
        shell: bash -el {0}
    
    steps:
    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.11'
        activate-environment: mlc
        
    - name: Install MLC-LLM from prebuilt wheel
      run: |
        # Install prebuilt mlc-llm package for macOS
        pip install --pre -U -f https://mlc.ai/wheels mlc-llm-nightly-cpu mlc-ai-nightly-cpu
        
        # Install additional dependencies
        pip install "huggingface_hub>=0.20.0"
        
        # Verify installation
        python -c "import mlc_llm; print('MLC-LLM:', mlc_llm)"
        
    - name: Download Qwen3-4B-Base Model
      run: |
        python -c "
        from huggingface_hub import snapshot_download
        snapshot_download(repo_id='Qwen/Qwen3-4B', local_dir='./qwen3-4b-base')
        print('Download complete')
        "
        ls -la ./qwen3-4b-base/
        
    - name: Generate Config
      run: |
        mkdir -p ./output/config
        
        python -m mlc_llm gen_config ./qwen3-4b-base \
          --quantization q4f16_1 \
          --prefill-chunk-size 128 \
          --context-window-size 4096 \
          --max-batch-size 1 \
          --conv-template qwen2 \
          --output ./output/config
        
        echo "=== Generated config ==="
        cat ./output/config/mlc-chat-config.json
        
    - name: Convert Weights
      run: |
        python -m mlc_llm convert_weight ./qwen3-4b-base \
          --quantization q4f16_1 \
          --output ./output/weights
        
        echo "=== Converted weights ==="
        ls -lh ./output/weights/
        
    - name: Compile for iOS (with debug)
      run: |
        mkdir -p ./output
        
        # Try compile with speculative decoding disabled
        python -m mlc_llm compile ./output/config/mlc-chat-config.json \
          --device iphone \
          --opt "flashinfer=0;cublas_gemm=0;faster_transformer=0;cudagraph=0;cutlass=0" \
          --output ./output/model-iphone.tar \
          2>&1 || {
            echo "=== First attempt failed, trying alternative approach ==="
            
            # Alternative: Compile with overrides to disable problematic features
            python -m mlc_llm compile ./output/config/mlc-chat-config.json \
              --device iphone \
              --overrides "tensor_parallel_shards=1" \
              --output ./output/model-iphone.tar
          }
        
        echo "=== Compiled output ==="
        ls -la ./output/
        
    - name: Extract compiled files
      run: |
        cd output
        if [ -f model-iphone.tar ]; then
          tar -xvf model-iphone.tar
          ls -lh *.o 2>/dev/null || echo "Checking tar contents..."
          tar -tvf model-iphone.tar
        else
          echo "No tar file found"
          ls -la
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-compiled-libs
        path: |
          output/*.o
          output/*.tar
          output/config/mlc-chat-config.json
          output/weights/
        retention-days: 30
