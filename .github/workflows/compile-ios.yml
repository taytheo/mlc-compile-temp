name: Compile MLC-LLM for iOS

on:
  workflow_dispatch:

jobs:
  compile-ios:
    runs-on: macos-14
    timeout-minutes: 120
    
    steps:
    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.11'
        activate-environment: mlc
        
    - name: Install MLC-LLM via Conda
      shell: bash -el {0}
      run: |
        conda install -c conda-forge git-lfs -y
        
        # Install pre-built mlc-llm from mlc-ai channel
        pip install --pre -U -f https://mlc.ai/wheels mlc-llm-nightly mlc-ai-nightly 2>/dev/null || true
        
        # If pip doesn't work, try building
        echo "Checking if mlc_llm is available..."
        python -c "import mlc_llm; print('OK')" 2>/dev/null || echo "Need to build from source"
        
    - name: Clone and Build MLC-LLM (if needed)
      shell: bash -el {0}
      run: |
        # Check if already installed
        if python -c "import mlc_llm" 2>/dev/null; then
          echo "MLC-LLM already available via pip"
          exit 0
        fi
        
        echo "Building from source..."
        git clone --recursive https://github.com/mlc-ai/mlc-llm.git
        cd mlc-llm
        
        # Build using the official script
        pip install numpy decorator attrs typing_extensions psutil scipy tornado
        
        mkdir -p build && cd build
        
        # Create proper config
        cat > config.cmake << 'EOF'
        set(USE_METAL ON)
        set(USE_CUDA OFF)
        set(USE_VULKAN OFF)
        set(USE_OPENCL OFF)
        set(USE_FLASHINFER OFF)
        set(CMAKE_BUILD_TYPE Release)
        set(HIDE_PRIVATE_SYMBOLS ON)
        EOF
        
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5
        make -j$(sysctl -n hw.ncpu)
        
        # Install Python package
        cd ..
        pip install -e ./python
        
        echo "=== Checking installation ==="
        python -c "import mlc_llm; print('MLC-LLM installed')"
        
    - name: Download Qwen3-4B Model
      shell: bash -el {0}
      run: |
        pip install "huggingface_hub[cli]"
        python -c "
        from huggingface_hub import snapshot_download
        snapshot_download(repo_id='Qwen/Qwen3-4B', local_dir='./qwen3-4b-base')
        "
        ls -la ./qwen3-4b-base/
        
    - name: Generate Config and Compile
      shell: bash -el {0}
      run: |
        mkdir -p output
        
        # Generate config with small buffers
        mlc_llm gen_config ./qwen3-4b-base \
          --quantization q4f16_1 \
          --prefill-chunk-size 128 \
          --context-window-size 4096 \
          --max-batch-size 1 \
          --conv-template qwen2 \
          --output ./output/config
        
        echo "=== Generated config ==="
        cat ./output/config/mlc-chat-config.json
        
        # Convert weights
        mlc_llm convert_weight ./qwen3-4b-base \
          --quantization q4f16_1 \
          --output ./output/weights
        
        # Compile for iOS
        mlc_llm compile ./output/config/mlc-chat-config.json \
          --device iphone \
          --output ./output/model-iphone.tar
        
    - name: Extract compiled files
      run: |
        cd output
        tar -xvf model-iphone.tar
        ls -lh *.o 2>/dev/null || echo "No .o files"
        grep -E "prefill|context_window" config/mlc-chat-config.json || true
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-compiled-libs
        path: |
          output/*.o
          output/config/mlc-chat-config.json
        retention-days: 30
